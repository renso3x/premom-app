<ion-view view-title="Register">
    <ion-content>
        <div class="im-wrapper">
            <div class="list">
                <form ng-submit="register()">
                    <label class="item item-input item-floating-label">
                        <span class="input-label">First Name</span>
                        <input type="text" placeholder="First Name" ng-model="user.firstname">
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Last Name</span>
                        <input type="text" placeholder="Last Name" ng-model="user.lastname">
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Email</span>
                        <input type="email" placeholder="Email" ng-model="user.email">
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Password</span>
                        <input type="password" placeholder="Password" ng-model="user.password">
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Confirm Password</span>
                        <input type="password" placeholder="Password" ng-model="user.c_password">
                    </label>
                    <br/>
                    <div class="item item-checkbox">
                        <label class="checkbox">
                            <input type="checkbox" ng-model="vm.terms">
                        </label>
                        I read the terms &amp; conditions.
                    </div>
                    <button class="button button-block button-balanced ink">
                        Sign Up
                    </button>
                </form>
            </div>
        </div>
    </ion-content>
</ion-view>
